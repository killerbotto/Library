<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="/Library/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="background" id="back">
        <div class="form"> 

            <div class="author">

                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Book author...">

            </div>

            <div class="title">

                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Book title...">
            </div>

            <div class="pages">

                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="Number of pages...">

            </div>

            <div class="read">
            
                <label for="readed">Have you read the book?</label>
                <input type="checkbox" id="readed">

            </div>

            <button id="submit" class="submit">Add book</button>

        </div>

        <div id="shelves">

            <!-- <div id="shelve0" class="shelve"> -->

            </div>

        </div>

    </div>
    <script src="code.js"></script>
</body>
</html>
